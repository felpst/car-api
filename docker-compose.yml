version: "3.7"

services:
    database_felps:
        image: postgres
        container_name: database_felps
        restart: always
        ports:
            - 5432:5432
        environment: 
            - POSTGRES_USER=docker
            - POSTGRES_PASSWORD=ignite
            - POSTGRES_DB=rentx
        volumes:
            - pgdata:/data/postgres
    app:
        build: .
        container_name: rentx
        ports: 
            - 3333:3333
        volumes:
            - .:/usr/app
        links:
            - database_felps
        depends_on: 
            - database_felps

volumes:
    pgdata:
        driver: local